<!doctype html>
<html lang="es">

<head>
    <title>Kings League</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex flex-column">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.svg" alt="Logo" style="height: auto; width: 80px" />
                </a>
                <div>
                    <div class="w-100 d-flex justify-content-center">
                        <a class="nav-link fs-1 fw-bold text-warning text-center p-2" href="#">Kings League</a>
                    </div>
                </div>
                <div>
                    <a class="btn btn-warning btn-sm" href="#" role="button">Tienda</a>
                </div>
            </div>
            <div class="mt-2">
                <div class="row row-cols gap-3">
                    <div class="col">
                        <div class="card"
                            style="border-radius: 70px; width: 140px; background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255, 0.6) 90%);">
                            <button onclick="hideall('.equipos')" ></button>
                            <img class="card-img-top mt-2" src="img/escudo.png" alt="Title" />
                            <div class="m-auto mt-1">
                                <h4 class="card-title text-white">1K</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card"
                        style="border-radius: 70px; width: 140px; background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255, 0.6) 90%);">
                        <img class="card-img-top mt-2" src="img/escudo.png" alt="Title" />
                        <div class="m-auto mt-1">
                            <h4 class="card-title text-white">1K</h4>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class="bg-dark">
        <section>
            <div class="mt-3 position-relative">
                <div class="position-absolute titulo-eq">
                    <img class="mt-2 w-100 h-auto" src="img/escudo.png" alt="Title" />
                    <div class="m-auto mt-1">
                        <h4 class="text-white text-center">1K</h4>
                    </div>
                </div>
                <video autoplay="autoplay" loop="loop" class="w-100 h-auto m-0 p-0 z-0"
                    src="https://kingsleague-cdn.kama.football/account/production/team/video/LOOP%20KINGS%201K%20FC_v1.mp4"
                    poster="https://cms-es.kingsleague.pro/wp-content/uploads/2024/01/KL-1K.jpg" />
            </div>
            <div class="w-100 d-flex justify-content-center mt-3">
                <div class="card border-0"
                    style="width:30rem; background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255, 0.6) 90%);">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Iker</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Presidente</h6>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <div class="card border-0"
                        style="background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255, 0.6) 90%);">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title text-center">Junajo Moreno</h3>
                            <p class="card-text text-center">Entrenador</p>
                        </div>
                        <div class="position-absolute top-0 end-0 m-2 bg-warning p-2 rounded-2 d-flex flex-column">
                            <a class="fw-bold text-center text-decoration-none text-dark">Media</a>
                            <a class="text-center text-decoration-none text-dark">75</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="d-flex justify-content-center bg-dark">
        <a>&copy; Diego Fdez Criado</a>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</html>
